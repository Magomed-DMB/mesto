<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="element">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-profile" action="#" method="post" name="form">
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" value="" name="name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_text" value="" name="text">
        <button class="popup__sumbit-button popup__sumbit-button-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_element">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form-element" action="#" method="post" name="form">
        <input type="text" placeholder="Название" class="popup__input popup__input_type_names" value="" name="name">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" value="" name="text">
        <button class="popup__sumbit-button popup__sumbit-button-form" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_images-open">
    <div class="popup__contain">
      <button class="popup__close-button popup__close-button-image" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__title popup__title-image">Новое место</h2>
    </div>
  </div>

  <template class="element-template">
    <article class="element__card">
      <button class="element__delete-button" type="button"></button>
      <img src="#" alt="" class="element__img">
      <div class="element__figcaption">
        <a href="" class="element__link"><h2 class="element__title"></h2></a>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
