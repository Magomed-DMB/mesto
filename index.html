<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="element">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" method="POST" name="form">
        <input
          id="name-input"
          class="popup__input popup__input_type_name"
          type="text"
          placeholder="Имя"
          value=""
          name="name"
          minlength="2" maxlength="40"
          required
        />
        <span class="popup__error name-input-error"></span>
        <input
          id="text-input"
          class="popup__input popup__input_type_text"
          type="text"
          placeholder="О себе"
          value=""
          name="text"
          minlength="2" maxlength="200"
          required
        />
        <span class="popup__error text-input-error"></span>
        <button class="popup__submit-button popup__sumbit-button-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_element">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-element" action="" method="post" name="form">
        <input
        id="name-input-img"
        class="popup__input popup__input_type_names"
        type="text"
        placeholder="Название"
        value=""
        name="name"
        minlength="2" maxlength="30"
        required
        />
        <span class="popup__error name-input-img-error"></span>
        <input
        id="text-input-url"
        class="popup__input popup__input_type_link"
        type="url"
        placeholder="Ссылка на картинку"
        value=""
        name="text"
        required
        />
        <span class="popup__error text-input-url-error"></span>
        <button class="popup__submit-button popup__sumbit-button-form popup__button_disabled" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_images-open">
    <div class="popup__contain">
      <button class="popup__close-button popup__close-button-image" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__title popup__title-image">Новое место</h2>
    </div>
  </div>

  <template class="element-template">
    <article class="element__card">
      <button class="element__delete-button" type="button"></button>
      <img src="#" alt="" class="element__img">
      <div class="element__figcaption">
        <a href="" class="element__link"><h2 class="element__title"></h2></a>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/card.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
